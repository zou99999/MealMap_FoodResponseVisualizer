<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MealMap: Food Response Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ü•ó Nutrient-Based Food Recommendation</h1>

    <div class="form-group">
      <label>Calories (kcal):</label>
      <input type="number" id="calories" value="300" />
    </div>
    <div class="form-group">
      <label>Sugar (g):</label>
      <input type="number" id="sugar" value="20" />
    </div>
    <div class="form-group">
      <label>Protein (g):</label>
      <input type="number" id="protein" value="10" />
    </div>
    <div class="form-group">
      <label>Time Window (hours):</label>
      <select id="window">
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <button onclick="recommendFood()">üîç Recommend Food</button>

    <div id="results"></div>
    <div id="glucoseChart"></div>
    <div id="hrChart"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
