<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MealMap: Food & Physiology</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>ü•ó MealMap: Nutrient-Based Food and Response Visualizer</h1>

  <div class="form-group">
    <label for="calories">Calories (kcal):</label>
    <input type="number" id="calories" value="300">
  </div>
  <div class="form-group">
    <label for="sugar">Sugar (g):</label>
    <input type="number" id="sugar" value="20">
  </div>
  <div class="form-group">
    <label for="protein">Protein (g):</label>
    <input type="number" id="protein" value="10">
  </div>
  <div class="form-group">
    <label for="window">Time Window (hours):</label>
    <select id="window">
      <option value="1">1 hour</option>
      <option value="2" selected>2 hours</option>
      <option value="3">3 hours</option>
      <option value="4">4 hours</option>
    </select>
  </div>
  

  <button onclick="recommendFood()">Get Recommended Food</button>

  <div id="results"></div>

  <div class="chart">
    <h3>ü©∏ Glucose Trend</h3>
    <div id="glucoseChart"></div>
  </div>

  <div class="chart">
    <h3>‚ù§Ô∏è Heart Rate Trend</h3>
    <div id="hrChart"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
